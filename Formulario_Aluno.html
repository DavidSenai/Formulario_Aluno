<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário dvd</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <h1>Cadastro Aluno</h1>
        <label for="Name">Nome:</label>
        <input
          type="text"
          name="Name"
          id="Name"
          placeholder="Digite seu Nome"
          required
        />

        <br />
        <br />

        <label for="idade">Idade:</label>
        <input
          type="number"
          name="idade"
          id="idade"
          min="0"
          max="120"
          required
        />

        <br />
        <br />

        <label for="imgDOC">Imagem do Seu documento:</label>
        <input type="file" name="imgDOC" id="imgDOC" />

        <br />
        <br />

        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu email"
          required
        />

        <br />
        <br />

        <label for="senha">Senha:</label>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Digite sua Senha"
          required
        />

        <br />
        <br />

        <label for="DataNascimento">Idade:</label>
        <input type="date" name="Idade" id="idade" required />

        <br />
        <br />

        <label for="phone">Telefone:</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          minlength="11"
          maxlength="15"
          required
          placeholder="( ) xxxxx-xxxx"
          required
        />

        <br />
        <br />

        <input
          type="radio"
          name="sexo"
          id="feminino"
          value="feminino"
          required
        />
        <label for="feminino">Feminino</label>

        <input
          type="radio"
          name="sexo"
          id="masculino"
          value="masculino"
          required
        />
        <label for="masculino">Masculino</label>

        <br />
        <br />

        <label for="estado">Estado:</label>
        <select name="estado" id="estado" required>
          <option value="Acre">Acre</option>
          <option value="Alagoas">Alagoas</option>
          <option value="Amapá">Amapá</option>
          <option value="Amazonas">Amazonas</option>
          <option value="Bahia">Bahia</option>
          <option value="Ceará">Ceará</option>
          <option value="Distrito Federal">Distrito Federal</option>
          <option value="Espírito Santo">Espírito Santo</option>
          <option value="Goiás">Goiás</option>
          <option value="Maranhão">Maranhão</option>
          <option value="Mato Grosso">Mato Grosso</option>
          <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
          <option value="Minas Gerais">Minas Gerais</option>
          <option value="Pará">Pará</option>
          <option value="Paraíba">Paraíba</option>
          <option value="Paraná">Paraná</option>
          <option value="Pernambuco">Pernambuco</option>
          <option value="Piauí">Piauí</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="Rio Grande do Norte">Rio Grande do Norte</option>
          <option value="Rio Grande do Sul">Rio Grande do Sul</option>
          <option value="Rondônia">Rondônia</option>
          <option value="Roraima">Roraima</option>
          <option value="Santa Catarina">Santa Catarina</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Sergipe">Sergipe</option>
          <option value="Tocantins">Tocantins</option>
        </select>

        <br />
        <br />

        <label for="Recado">Descrição:</label>
        <textarea
          id="Recado"
          name="Recado"
          placeholder="Deixe seu recado(opcional)"
          cols="40"
          rows="10"
        ></textarea>

        <br />
        <br />

        <button type="submit">Enviar Formulário</button>
      </fieldset>
    </form>
  </body>
</html>
